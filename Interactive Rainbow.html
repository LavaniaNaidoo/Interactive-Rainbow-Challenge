<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title> Interactive Rainbow </title>
</head>

<body>
    
<p id="p2"> Interactive Rainbow: </p>

<script>
document.getElementById("p2").style.color = "black";
document.getElementById("p2").style.fontFamily = "Arial";
document.getElementById("p2").style.fontSize = "largest";
</script>

<p id="demo" onclick="myFunction()">Click me to change my color!</p>
<p id="demo2" onclick="myFunction()">Click me to change my color!</p>
<p id="demo3" onclick="myFunction()">Click me to change my color!</p>
<p id="demo4" onclick="myFunction()">Click me to change my color!</p>
<p id="demo5" onclick="myFunction()">Click me to change my color!</p>
<p id="demo6" onclick="myFunction()">Click me to change my color!</p>
<p id="demo7" onclick="myFunction()">Click me to change my color!</p>

<script>
function myFunction() {
  document.getElementById("demo").style.color = "red";
  document.getElementById("demo2").style.color = "orange";
  document.getElementById("demo3").style.color = "yellow";
  document.getElementById("demo4").style.color = "green";
  document.getElementById("demo5").style.color = "blue";
  document.getElementById("demo6").style.color = "purple";
  document.getElementById("demo7").style.color = "pink";
}
</script>

</body>











</html>
